<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rat Quest!</title>
    <style>
      html {
        padding: 0;
        margin: 0;
      }

      body {
        cursor: crosshair;
        background-color: darkslategray;
        padding: 0;
        margin: 0;

        height: 100vh;
        width: 100vw;
        position: relative;
      }

      canvas {
        border: 1px solid #333;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <script type="module" src="index.js"></script>
    <div style="display: none">
      <img id="wizzard" src="./assets/wizard.png" />
      <img id="enemy" src="./assets/enemy.png" />
      <img
        id="projectile"
        src="./assets/projectile.png"
        height="55"
        width="20"
      />
      <img
        id="dead_player_blood_splat"
        src="./assets/dead_player_blood_splat.png"
        height="550"
        width="440"
      />

      <img
        id="volcano_floor"
        src="./assets/volcano_floor.png"
        height="550"
        width="440"
      />
    </div>
  </body>
</html>
